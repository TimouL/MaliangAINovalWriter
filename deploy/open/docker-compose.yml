services:
  mongo:
    image: mongo:8.0
    container_name: ainoval-mongo
    restart: unless-stopped
    # dev 开发模式：使用副本集支持事务，但简化认证配置
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./mongo-init-replica.js:/docker-entrypoint-initdb.d/01-mongo-init-replica.js:ro
      - ./mongo-init-admin.js:/docker-entrypoint-initdb.d/02-mongo-init-admin.js:ro
      - ./mongo-keyfile:/data/keyfile
    environment:
      # 开发环境使用简单的用户名密码
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=ainovel
    entrypoint: ["bash", "-c"]
    command: ["chmod 600 /data/keyfile && chown mongodb:mongodb /data/keyfile && exec docker-entrypoint.sh mongod --quiet --replSet rs0 --keyFile /data/keyfile --bind_ip_all"]
    healthcheck:
      test: |
        mongosh --quiet -u admin -p admin123 --authenticationDatabase admin --eval "
        try {
          var status = rs.status();
          if (status.ok === 1 && status.members && status.members.some(m => m.stateStr === 'PRIMARY')) {
            quit(0);
          } else {
            quit(1);
          }
        } catch(e) {
          if (e.codeName === 'NotYetInitialized' || e.message.includes('no replset config')) {
            try {
              rs.initiate({_id: 'rs0', version: 1, members: [{_id: 0, host: 'ainoval-mongo:27017', priority: 1}]});
              print('Replica set initiated');
            } catch(initError) {
              print('Init error: ' + initError);
            }
          }
          quit(1);
        }
        " || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s

  ainoval:
    image: ainoval/ainoval-server:latest
    build:
      context: ..
      dockerfile: open/Dockerfile
    container_name: ainoval-server
    env_file:
      - ./production.env
    environment:
      - SPRING_PROFILES_ACTIVE=open-dev
      - JVM_XMS=${JVM_XMS:-512m}
      - JVM_XMX=${JVM_XMX:-512m}
      # 覆盖 dev 配置中的 localhost，直接指向 compose 中的 mongo 服务，使用副本集和认证
      - SPRING_DATA_MONGODB_URI=${SPRING_DATA_MONGODB_URI:-mongodb://admin:admin123@mongo:27017/ainovel?replicaSet=rs0&authSource=admin&retryWrites=true&retryReads=true}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-local}
      - AINOVEL_STORAGE_TEST_ON_STARTUP=${AINOVEL_STORAGE_TEST_ON_STARTUP:-false}
      - PROXY_ENABLED=${PROXY_ENABLED:-false}
      # 番茄小说API配置 - 直连第三方API模式
      - FANQIE_API_ENABLED=${FANQIE_API_ENABLED:-true}
      - FANQIE_API_REMOTE_CONFIG_URL=${FANQIE_API_REMOTE_CONFIG_URL:-https://qbin.me/r/fpoash/}
      - FANQIE_API_FALLBACK_BASE_URL=${FANQIE_API_FALLBACK_BASE_URL:-http://qkfqapi.vv9v.cn}
      - FANQIE_API_TIMEOUT=${FANQIE_API_TIMEOUT:-30}
      # 静态资源配置 - 支持主应用和管理员面板
      - SPRING_WEB_RESOURCES_STATIC_LOCATIONS=file:/app/web/,file:/app/admin_web/
    ports:
      - "18080:18080"
    volumes:
      - ./logs:/var/log/ainoval
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data:
  mongo-config:


